<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cart</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />
<script src="../assets/js/site.js" async></script>

</head>
<body>
  <header id="header">
    <h1 id="title">The Tea</h1>
    <nav class="menu">
      <ul class="nav-list">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../menu/index.html">Menu</a></li>
        <li><a href="../cart/index.html">Cart</a></li>
      </ul>
    </nav>
  </header>
  <main>
      <section class="cartheading">
      <h2>My Cart</h2>

    </section>
    <section class="shopping-cart">
    <section class="column-labels">
      <label class="product-image">Image</label>
      <label class="product-price">Price</label>
      <label class="product-quantity">Quantity</label>
      <label class="product-removal">Remove</label>
      <label class="product-line-price">Total</label>
    </section>
    </section>

    <section class="product">
    <section class="product-image">
      <img src= "../assets/img/class-mt.jpg" alt="classic milk tea"/>
    <p> Classic Milk Tea</p>
    </section>
    </section>

    <section class="product-price">4.50</section>
    <section class="product-quantity">
      <input type="number" value="0" min="1" max="10" />
    </section>
    <section class="product-removal">
      <button class="remove-product"> Remove </button>
    </section>
    <section class="product-line-price">4.25</section>

    <section class="totals">
    <section class="totals-item">
      <a href="../menu/index.html" class="button">Continue Shopping</a>
      <label>Subtotal</label>
      <section class="totals-value" id="cart-subtotal"></section>
    </section>
    <section class="totals-item">
      <label>Tax (5%)</label>
      <section class="totals-value" id="cart-tax"></section>
    </section>
    <section class="totals-item">
      <label >Shipping</label>
      <section class="totals-value" id="cart-shipping"></section>
    </section>
    <section class="totals-item totals-item-total">
      <label>Grand Total</label>
      <section class="totals-value" id="cart-total"></section>
    </section>

    <a href="../checkout/index.html" type="button" class="checkout">Checkout</a>
  </section>
  </main>

</body>
</html>
